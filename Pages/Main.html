<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Styles/Main.css">

    <!--Icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Portal Aluno</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo"><img src="../Images/logo UCB.svg" alt="logo-UCB"></div>
        <div class="info-usuario">
            <span class="semestre">Semestre</span>
            <div class="usuario">
                <span class="nome-usuario">Nome Usuario</span>
                <div class="foto-usuario"><i class="fa-regular fa-user"></i></div>
            </div>
        </div>
    </header>
    <main>
        <nav class="navegacao">
            <ul class="disciplinas">
                <li class="link-disciplina">Diciplina 1</li>
                <li class="link-disciplina">Diciplina 2</li>
                <li class="link-disciplina">Diciplina 3</li>
                <li class="link-disciplina">Diciplina 4</li>
                <li class="link-disciplina">Diciplina 5</li>
            </ul>
        </nav>
        
        <section class="painel-aluno">
            <div class="cards-painel">
                <a href="#">
                    <div class="card">Notas</div>
                </a>
                <a href="#">
                    <div class="card">Faltas</div>
                </a>
                <a href="#">
                    <div class="card">Eventos</div>
                </a>
                <a href="#">
                    <div class="card">Calendário</div>
                </a>
                <a href="#">
                    <div class="card">Faltas</div>
                </a>
                <a href="#">
                    <div class="card">Horários</div>
                </a>
            </div>
        </section>

        <section class="quadro-avisos">
            <div class="quadro">
                <header>
                    <select name="quadro" id="">
                        <option value="">Avisos</option>
                        <option value="">Atividades</option>
                        <option value="">Novidades</option>
                    </select>
                </header>

                <div class="avisos">
                    <div class="aviso-quadro"><i class="fa-solid fa-triangle-exclamation"></i>Aviso</div>
                    <div class="aviso-quadro"><i class="fa-solid fa-table-list"></i>Pendente</div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
